<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 260">

  <!-- background -->
  <rect width="100%" height="100%" fill="#ddd"/>

  <!-- stroke styles and rounded joins/caps to test rendering -->
  <g stroke="#000" stroke-width="1" fill="none" stroke-linejoin="round" stroke-linecap="round">
    <!-- line -->
    <line x1="40" y1="40" x2="160" y2="40"/>

    <!-- rect (with rounded corners) -->
    <rect x="40" y="70" width="120" height="60" rx="10" ry="10"/>

    <!-- circle -->
    <circle cx="100" cy="170" r="30"/>

    <!-- ellipse -->
    <ellipse cx="100" cy="220" rx="50" ry="20"/>

    <!-- standalone arc (half-ellipse from left to right) -->
    <path d="M220,250 A40,30 0 0 1 300,250"/>
    <path d="M340,230 A40,30 0 0 1 430,250"/>

    <!-- basic -->
    <text x="100" y="40" stroke="#000" stroke-width="0.4" font-family="Arial" font-size="16">Hello</text>

    <!-- centered on (100,100) -->
    <text x="100" y="100" stroke="#000" stroke-width="0.4" font-family="Arial" font-size="18"
          text-anchor="middle" dominant-baseline="middle">Center</text>

    <!-- multi-line via tspan -->
    <text x="260" y="80" stroke="#000" stroke-width="0.4" font-family="Arial" font-size="14">
      <tspan x="260" dy="0">Line 1</tspan>
      <tspan x="260" dy="1.2em">Line 2</tspan>
    </text>

    <!-- rotated -->
    <text x="420" y="60" stroke="#000" stroke-width="0.4" font-family="Arial" font-size="16" transform="rotate(20 420 60)">
      Rotated
    </text>

    <!-- polyline -->
    <polyline points="220,40 260,80 240,120 300,160 260,200 320,220"/>

    <!-- polygon -->
    <polygon points="340,60 380,100 360,140 320,140 300,100"/>

    <!-- path: lines + quadratic + cubic + arc + close -->
    <path d="M420,60
             l80,0 l-20,60
             q-20,20 -40,0
             c-10,-20 -40,-10 -40,20
             a30,20 0 0 0 60,10
             z"/>

    <!-- path with explicit arc corner case (similar to your example) -->
    <path d="M540,180 h60 l-15,-55 a25,25 0 1 0 -45,0 z"/>

    <!-- transformed group with mixed primitives -->
    <g transform="translate(660,80) rotate(20)">
      <rect x="0" y="0" width="120" height="60"/>
      <line x1="0" y1="0" x2="120" y2="60"/>
      <circle cx="60" cy="30" r="20"/>
      <ellipse cx="60" cy="30" rx="50" ry="20"/>
      <polyline points="0,60 40,90 80,60"/>
      <polygon points="20,0 40,-30 60,0"/>
      <path d="M0,120 C30,90 90,150 120,120"/>
    </g>
  </g>
</svg>
